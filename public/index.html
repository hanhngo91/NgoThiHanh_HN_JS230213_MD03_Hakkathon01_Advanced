<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <link rel="stylesheet" href="/adduser.css" />
</head>

<style>
    .content {
        display: flex;
        flex-direction: column;
        border: 1px solid #ccc;
        gap: 10px;
        margin: 10px;
        padding: 20px;
    }

    .content .player-name {
        height: 30px;
        line-height: 30px;
        border: 1px solid #ccc;
    }

    .content .warning {
        height: 30px;
        line-height: 30px;
        /* background-color: rgb(210, 99, 117); */
        color: red;
    }

    .create-btn {
        margin: 1rem 0;
        width: 9rem;
        padding: .5rem 1rem;
        border: none;
        border-radius: 5px;
        background-color: rgb(0, 132, 255);
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
    }

    .create-btn:hover {
        cursor: pointer;
        background-color: rgb(2, 104, 200);

    }
</style>

<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Score keeper</h1>
            <input type="text" value="" id="input-player1" class="player-name" />
            <input type="text" value="" id="input-player2" class="player-name" />
            <input type="text" value="" id="input-player3" class="player-name" />
            <input type="text" value="" id="input-player4" class="player-name" />
            <p class="warning">Warning</p>
        </div>
        <button class="create-btn">Create Game</button>
    </div>

    <!-- SCRIPT -->
    <script src="/addUser.js"></script>
</body>

</html>
